<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App : S.M.Abtahi Noor</title>
    <link href="Favicon/favicon.png"rel="icon"type="image/icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="src/style.css"rel="stylesheet"type="text/css">
</head>
<body>

    <div class="container">

        <div class="todo-app-wrapper">

            <div class="todo-app-heading">
                <div class="todo-text">To Do List</div>
                <div class="dark-light-mode">
                    <span class="material-icons lightmode">&#xe518;</span>
                </div>
            </div>

            <div class="todo-app-image">
                <img src="Favicon/Checklist-cuate.png"alt="todoappimage">
            </div>

           <form class="form">
            <div class="todo-app-input-wrapper">
                <input class="todo-input-box"type="text"placeholder="Write your to do...">
                <button class="todo-add-button"type="submit">
                    <span class="material-icons addBtn">&#xe145;</span>
                </button>
            </div>
           </form>

            <div class="todo-list-container">
                <ul>


                </ul>
            </div>

        </div>

        <span class="footertext">Made by <a href="https://smabtahinoor.netlify.app"class="websitelink"target="_blank">S.M.Abtahi Noor</a></span>

    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
